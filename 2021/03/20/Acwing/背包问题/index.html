 class="hljs-comment">/*</span><br><span class="hljs-comment">    01背包模型：</span><br><span class="hljs-comment">        有N个物品和一个容量为V的背包，每个物品只能选择一次。</span><br><span class="hljs-comment">        v[i]: 第i个物品的体积</span><br><span class="hljs-comment">        w[i]: 第i个物品的价值</span><br><span class="hljs-comment">*/</span><br><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">    集合含义：dp[i][j]代表前i个物品中容量不超过j的最大价值</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">    集合划分：</span><br><span class="hljs-comment">        (选第i物品[前提是能装得下] | 不选第i个物品)</span><br><span class="hljs-comment">        (dp[i - 1][j - v[i]] + w[i] | dp[i - 1][j])</span><br><span class="hljs-comment">*/</span><br><br><span class="hljs-comment">// 朴素版本</span><br><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">Bag01</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[] v, <span class="hljs-keyword">int</span>[] w, <span class="hljs-keyword">int</span> N, <span class="hljs-keyword">int</span> V)</span> </span>&#123;<br>    <span class="hljs-keyword">int</span>[][] dp = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[N + <span class="hljs-number">1</span>][V + <span class="hljs-number">1</span>];<br><br>    <span class="hljs-comment">// 初始化</span><br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt;= V; j++)<br>        dp[<span class="hljs-number">0</span>][j] = <span class="hljs-number">0</span>;<br>    <br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt;= N; i++)<br>        dp[i][<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>;<br><br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) &#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">1</span>; j &lt;= V; j++) &#123;<br>            <span class="hljs-comment">// 不选择第i个物品</span><br>            dp[i+<span class="hljs-number">1</span>][j] = dp[i][j];<br><br>            <span class="hljs-comment">// 选取第i个物品</span><br>            <span class="hljs-keyword">if</span> (j &gt;= v[i]) <br>                dp[i+<span class="hljs-number">1</span>][j] = Math.max(dp[i+<span class="hljs-number">1</span>][j], dp[i][j - v[i]] + w[i]);<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-keyword">return</span> dp[N][V];<br>&#125;<br><br><span class="hljs-comment">/* </span><br><span class="hljs-comment">    优化版</span><br><span class="hljs-comment">    dp[i]这一层仅使用到了dp[i-1]这一层，因此可以优化为一维。</span><br><span class="hljs-comment">    由于第i层的是通过第i-1层的第j位和第j-v[i]位来更新，因此优化成1维的时候，必须保证j-v[i]还没有被覆盖。因此需要从大到小进行更新。</span><br><span class="hljs-comment">*/</span><br><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">Bag01</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[] v, <span class="hljs-keyword">int</span>[] w, <span class="hljs-keyword">int</span> N, <span class="hljs-keyword">int</span> V)</span> </span>&#123;<br>    <span class="hljs-keyword">int</span>[] dp = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[V + <span class="hljs-number">1</span>];<br><br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) &#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = V; j &gt;= v[i]; j--) &#123;<br>            dp[j] = Math.max(dp[j], dp[j - v[i]] + w[i]);<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-keyword">return</span> dp[V];<br>&#125;<br></code></pre></td></tr></table></fig "line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/*</span><br><span class="hljs-comment">    完全背包模型:</span><br><span class="hljs-comment">        有N个物品和一个容量为V的背包，每个物品可以选取无数次。</span><br><span class="hljs-comment">        v[i]: 第i个物品的体积</span><br><span class="hljs-comment">        w[i]: 第i个物品的价值</span><br><span class="hljs-comment">*/</span><br><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">    集合含义：dp[i][j]代表前i个物品中容量不超过j的最大价值</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">    集合划分：</span><br><span class="hljs-comment">            (不选第i个物品 | 选1个 | 选2个 | ... | 选k个)</span><br><span class="hljs-comment">            (dp[i-1][j] | dp[i-1][j - v[i]] + w[i] | dp[i-1][j - 2 * v[i]] + 2 * w[i] | ... | dp[i-1][j - k * v[i]] + k * w[i])</span><br><span class="hljs-comment">*/</span><br><br><span class="hljs-comment">// 朴素版</span><br><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">Bag02</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[] v, <span class="hljs-keyword">int</span>[] w, <span class="hljs-keyword">int</span> N, <span class="hljs-keyword">int</span> V)</span> </span>&#123;<br>    <span class="hljs-keyword">int</span>[][] dp = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[N + <span class="hljs-number">1</span>][V + <span class="hljs-number">1</span>];<br><br>    <span class="hljs-comment">// 初始化</span><br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt;= V; j++)<br>        dp[<span class="hljs-number">0</span>][j] = <span class="hljs-number">0</span>;<br>    <br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt;= N; i++)<br>        dp[i][<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>;<br>    <br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) &#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">1</span>; j &lt;= V; j++) &#123;<br>            <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> k = <span class="hljs-number">0</span>; k * v[i] &lt;= j; k++)<br>                dp[i+<span class="hljs-number">1</span>][j] = Math.max(dp[i+<span class="hljs-number">1</span>][j], dp[i][j - k * v[i]] + k * w[i]);<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-keyword">return</span> dp[N][V];<br>&#125;<br><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">    优化1：</span><br><span class="hljs-comment">    dp[i][j] = max(dp[i-1][j], dp[i-1][j-v] + w, dp[i-1][j-2v] + 2w + .... + dp[i-1][j-kv] + kw)</span><br><span class="hljs-comment">    dp[i][j-v] = max(          dp[i-1][j-v], dp[i-1][j-2v] + w, ... + dp[i-1][j-kv] + (k-1)w)</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">    因此dp[i][j] = max(dp[i-1][j], dp[i][j-v] + w) </span><br><span class="hljs-comment">*/</span><br><br><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">Bag02</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[] v, <span class="hljs-keyword">int</span>[] w, <span class="hljs-keyword">int</span> N, <span class="hljs-keyword">int</span> V)</span> </span>&#123;<br>    <span class="hljs-keyword">int</span>[][] dp = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[N + <span class="hljs-number">1</span>][V + <span class="hljs-number">1</span>];<br><br>    <span class="hljs-comment">// 初始化</span><br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt;= V; j++)<br>        dp[<span class="hljs-number">0</span>][j] = <span class="hljs-number">0</span>;<br>    <br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt;= N; i++)<br>        dp[i][<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>;<br>    <br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; N; i++) &#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">1</span>; j &lt;= V; j++) &#123;<br>            dp[i+<span class="hljs-number">1</span>][j] = dp[i][j];<br>            <span class="hljs-keyword">if</span> (j &gt;= v[i])<br>                dp[i+<span class="hljs-number">1</span>][j] = Math.max(dp[i+<span class="hljs-number">1</span>][j], dp[i+<span class="hljs-number">1</span>][j-v[i]] + w[i]);<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-keyword">return</span> dp[N][V];<br>&#125;<br><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">    优化2：</span><br><span class="hljs-comment">        dp[i][j]需要第i-1层的第j个和第i层的第j-v[i]个有关。因此可以优化成一维。</span><br><span class="hljs-co >        有N个物品和一个容量为V的背包，每个物品最多包含s个。</span><br><span class="hljs-comment">        s[i]: 第i个物品的个数</span><br><span class="hljs-comment">        v[i]: 第i个物品的体积</span><br><span class="hljs-comment">        w[i]: 第i个物品的价值</span><br><span class="hljs-comment">*/</span><br><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">    集合含义：dp[i][j]代表前i个物品中容量不超过j的最大价值</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">    集合划分：</span><br><span class="hljs-comment">            (不选第i个物品 | 选1个 | 选2个 | ... | 选s个)</span><br><span class="hljs-comment">            (dp[i-1][j] | dp[i-1][j - v[i]] + w[i] | dp[i-1][j - 2 * v[i]] + 2 * w[i] | ... | dp[i-1][j - s * v[i]] + s * w[i])</span><br><span class="hljs-comment">*/</span><br><br><span class="hljs-comment">// 朴素版</span><br><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">Bag02</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[] v, <span class="hljs-keyword">int</span>[] w, <span class="hljs-keyword">int</span>[] s, <span class="hljs-keyword">int</span> N, <span class="hljs-keyword">int</span> V)</span> </span>&#123;<br>    <span class="hljs-keyword">int</span>[][] dp = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[N + <span class="hljs-number">1</span>][V + <span class="hljs-number">1</span>];<br><br>    <span class="hljs-comment">// 初始化</span><br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt;= V; j++)<br>        dp[<span class="hljs-number">0</span>][j] = <span class="hljs-number">0</span>;<br>    <br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt;= N; i++)<br>        dp[i][<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>;<br>    <br>    <span class="hljs-keyword">for</span> (<spa
