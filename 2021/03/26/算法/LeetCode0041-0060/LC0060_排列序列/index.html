            <div class="markdown-body">
              <h3 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a>题目描述</h3><figure class="highlight excel"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs excel">给出集合 [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,...,<span class="hljs-built_in">n</span>]，其所有元素共有 <span class="hljs-built_in">n</span>! 种排列。<br><br>按大小顺序列出所有排列情况，并一一标记，当 <span class="hljs-built_in">n</span> = <span class="hljs-number">3</span> 时, 所有排列如下：<br><br><span class="hljs-string">&quot;123&quot;</span><br><span class="hljs-string">&quot;132&quot;</span><br><span class="hljs-string">&quot;213&quot;</span><br><span class="hljs-string">&quot;231&quot;</span><br><span class="hljs-string">&quot;312&quot;</span><br><span class="hljs-string">&quot;321&quot;</span><br>给定 <span class="hljs-built_in">n</span> 和 k，返回第 k 个排列。<br><br>示例 <span class="hljs-number">1</span>：<br><br>输入：<span class="hljs-built_in">n</span> = <span class="hljs-number">3</span>, k = <span class="hljs-number">3</span><br>输出：<span class="hljs-string">&quot;213&quot;</span><br></code></pre></td></tr></table></figure>

<h4 id="方法1：回溯"><a href="#方法1：回溯" class="headerlink" title="方法1：回溯"></a>方法1：回溯</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/*</span><br><span class="hljs-comment">    这一题最大的难点在于：利用深度对应分支的个数与k的关系来提前剪枝</span><br><span class="hljs-comment">    </span><br><span class="hljs-comment">    若 当前层的所有分支的个数： fac[n - depth - 1]</span><br><span class="hljs-comment">    如果 k &gt; fac[n - depth - 1], 则该分支个数不足，提前剪枝，并且 k -= fac[n - depth - 1]; continue;</span><br><span class="hljs-comment">*/</span><br><br><span class="hljs-keyword">int</span>[] fac;<br><span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">getPermutation</span><span class="hljs-params">(<span class="hljs-keyword">int</span> n, <span class="hljs-keyword">int</span> k)</span> </span>&#123;<br>    <span class="hljs-comment">// 预处理阶乘值</span><br>    fac = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[<span class="hljs-number">10</span>];<br>    fac[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;<br>    fac[<span class="hljs-number">1</span>] = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">2</span>; i &lt; <span class="hljs-number">10</span>; i++)<br>        fac[i] = fac[i - <span class="hljs-number">1</span>] * i;<br>    <br>    <span class="hljs-keyword">int</span>[] used = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[<span class="hljs-number">10</span>];<br>    StringBuilder sb = <span class="hljs-keyword">new</span> StringBuilder();<br>    dfs(n, k, <span class="hljs-number">0</span>, used, sb);<br>    <span class="hljs-keyword">return</span> sb.toString();<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">dfs</span><span class="hljs-params">(<span class="hljs-keyword">int</span> n, <span class="hljs-keyword">int</span> k, <span class="hljs-keyword">int</span> depth, <span class="hljs-keyword">int</span>[] used, StringBuilder sb)</span> </span>&#123;<br>    <span class="hljs-keyword">if</span> (depth == n)<br>        <span class="hljs-keyword">return</span>;<br><br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; i++) &#123;<br>        <br>        <span class="hljs-keyword">if</span> (used[i] == <span class="hljs-number">1</span>)<br>            <span class="hljs-keyword">continue</span>;<br><br>        <span class="hljs-comment">// 计算改层的方案数</span><br>        <span class="hljs-keyword">int</span> cnt = fac[n - depth - <span class="hljs-number">1</span>];<br>        <span class="hljs-keyword">if</span> (k &gt; cnt) &#123;<br>            k -= cnt;<br>            <span class="hljs-keyword">continue</span>;   <span class="hljs-comment">// 这个continue很关键，比如以1开头的不够，那么剪掉它的所有方案数，看以2开头的是否满足</span><br>        &#125;<br><br>        used[i] = <span class="hljs-number">1</span>;<br>        sb.append(i);<br><br>        dfs(n, k, depth + <span class="hljs-number">1</span>, used, sb);<br><br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
