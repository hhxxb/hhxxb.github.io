    size = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[n + <span class="hljs-number">1</span>];<br>        <br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; i++) &#123;<br>            p[i] = i;<br>            size[i] = <span class="hljs-number">1</span>;<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">find</span><span class="hljs-params">(<span class="hljs-keyword">int</span> x)</span> </span>&#123;<br>        <span class="hljs-keyword">if</span> (x != p[x])<br>            p[x] = find(p[x]);<br>        <br>        <span class="hljs-keyword">return</span> p[x];<br>    &#125;<br>    <br>    <span class="hljs-comment">// 合并两个集合：必须先累加size再合并</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">union</span><span class="hljs-params">(<span class="hljs-keyword">int</span> a, <span class="hljs-keyword">int</span> b)</span> </span>&#123;<br>        <span class="hljs-keyword">if</span> (find(a) != find(b)) &#123;<br>            size[find(b)] += size[find(a)];<br>            p[find(a)] = find(b);<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-comment">// 返回x所在连通块的数量</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">getSize</span><span class="hljs-params">(<span class="hljs-keyword">int</span> x)</span> </span>&#123;<br>        <span class="hljs-keyword">return</span> size[find(x)];<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="Acwing240-食物链"><a href="#Acwing240-食物链" class="headerlink" title="Acwing240_食物链"></a>Acwing240_食物链</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">// 需要额外维护当前节点到根节点的距离</span><br><span class="hljs-comment">// 到根节点距离为0 : 与根节点同类</span><br><span class="hljs-comment">// 到根节点距离为1 : 能够吃根节点</span><br><span class="hljs-comment">// 到根节点距离为2 : 能够被根节点吃</span><br><br><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Union</span> </span>&#123;<br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">int</span>[] p;<br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">int</span>[] d;<br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-keyword">int</span> M = <span class="hljs-number">3</span>;<br><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Union</span><span class="hljs-params">(<span class="hljs-keyword">int</span> n)</span> </span>&#123;<br>        p = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[n + <span class="hljs-number">1</span>];<br>        d = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[n + <span class="hljs-number">1</span>];<br><br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; i++) &#123;<br>            p[i] = i;<br>            d[i] = <span class="hljs-number">0</span>;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">// 路径压缩过程中维护到根节点的距离</span><br>    <span class="hljs-comment">/*</span><br><span class="hljs-comment">                root</span><br><span class="hljs-comment">               /</span><br><span class="hljs-comment">              /   d[p[x]]</span><br><span class="hljs-comment">            p[x]</span><br><span class="hljs-comment">            /</span><br><span class="hljs-comment">           /  d[x]</span><br><span class="hljs-comment">          x</span><br><span class="hljs-comment">    */</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">find</span><span class="hljs-params">(<span class="hljs-keyword">int</span> x)</span> </span>&#123;<br>        <span class="hljs-keyword">if</span> (x != p[x]) &#123;<br>            <span class="hljs-keyword">int</span> u = find(p[x]); <span class="hljs-comment">// 寻找它当前根节点的父节点</span><br>            <span class="hljs-comment">// 它到新父节点的距离 = 它原来父节点的距离 + 它原来父节点到新父节点的距离</span><br>            d[x] = (d[x] + d[p[x]]) % M;    <br>            p[x] = u;<br>        &#125;<br><br>        <span class="hljs-keyword">return</span> p[x];<br>    &#125;<br><br>    <span class="hljs-comment">// 判断 a 与 b 是否同类</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">D1</span><span class="hljs-params">(<span class="hljs-keyword">int</span> a, <span class="hljs-keyword">int</span> b)</span> </span>&#123;<br>        <span class="hljs-keyword">int</span> pa = find(a), pb = find(b);<br><br>        <span class="hljs-comment">// 如果a和b已经同属于一个集合了，则判断到根节点的距离是否相等</span><br>        <span class="hljs-keyword">if</span> (pa == pb)<br>            <span class="hljs-keyword">return</span> d[a] % M == d[b] % M;<br>        <br>        <span class="hljs-comment">// 否则，需要将两者放入同一个集合，并更新d[pa]到pb的距离</span><br>        <span class="hljs-comment">// 由于 a 和 b 同类， 所以 (d[a] + d[pa]) % M == d[b] % M</span><br>        <span class="hljs-comment">// 因此 d[pa] = (d[b] - d[a] + M) % M  --- 加M是以防d[a] - d[b] &lt; 0</span><br>        p[pa] = pb;<br>        d[pa] = (d[b] - d[a] + M) % M;<br>        <span class="hljs-keyword">return</span> <span class="hljs-keyword">true</span>;<br>    &#125;<br><br>    <span class="hljs-comment">// 判断 a 是否能吃 b</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">D2</span><span class="hljs-params">(<span class="hljs-keyword">int</span> a, <span class="hljs-keyword">int</span> b)</span> </span>&#123;<br>        <span class="hljs-keyword">int</span> pa = find(a), pb = find(b);<br>        <br>        <span class="hljs-comment">// 如果已经是同类，则a能吃b的前提是 a到根节点的距离 - 1 == b到根节点的距离</span><br>        <span class="hljs-keyword">if</span> (pa == pb)<br>            <span class="hljs-keyword">return</span> d[a] % M == (d[b] + <span class="hljs-number">1</span>) % M;<br>        <br>        <span class="hljs-comment">// 否则加入同一集合，并维护a吃b的关系</span><br>        <span class="hljs-comment">// (d[a] + d[pa]) % M == (d[b] + 1) % M;</span><br>        <span class="hljs-comment">// d[pa] = (d[b] + 1 - d[a] + M) % M;</span><br>        p[pa] = pb;<br>        d[pa] = (d[b] + <span class="hljs-number">1</span> - d[a] + M) % M;<br>        <span class="hljs-keyword">return</span> <span class="hljs-keyword">true</span>;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
