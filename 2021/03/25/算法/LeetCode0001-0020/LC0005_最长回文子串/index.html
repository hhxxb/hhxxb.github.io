            <div class="markdown-body">
              <h3 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a>题目描述</h3><figure class="highlight nix"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs nix">给你一个字符串 s，找到 s 中最长的回文子串。<br><br>示例 <span class="hljs-number">1</span>：<br><br>输入：<span class="hljs-attr">s</span> = <span class="hljs-string">&quot;babad&quot;</span><br>输出：<span class="hljs-string">&quot;bab&quot;</span><br>解释：<span class="hljs-string">&quot;aba&quot;</span> 同样是符合题意的答案。<br></code></pre></td></tr></table></figure>

<h4 id="方法1：中心拓展法"><a href="#方法1：中心拓展法" class="headerlink" title="方法1：中心拓展法"></a>方法1：中心拓展法</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/*</span><br><span class="hljs-comment">    枚举每个位置，考虑奇数情况和偶数情况。如果s[l] == s[r], 则不断向两边拓展。</span><br><span class="hljs-comment">    此时回文子串的长度为(r - l - 1)</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">    时间复杂度：O(N ^ 2)</span><br><span class="hljs-comment">    空间复杂度：O(1)</span><br><span class="hljs-comment">*/</span><br><br><span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">longestPalindrome</span><span class="hljs-params">(String s)</span> </span>&#123;<br>    String res = <span class="hljs-string">&quot;&quot;</span>;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; s.length(); i++) &#123;<br>        <span class="hljs-comment">// 奇数情况</span><br>        <span class="hljs-keyword">int</span> l1 = i - <span class="hljs-number">1</span>, r1 = i + <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">while</span> (l1 &gt;= <span class="hljs-number">0</span> &amp;&amp; r1 &lt; s.length() &amp;&amp; s.charAt(l1) == s.charAt(r1)) &#123;<br>            l1--;<br>            r1++;<br>        &#125;<br><br>        <span class="hljs-keyword">if</span> (r1 - l1 - <span class="hljs-number">1</span> &gt; res.length()) res = s.substring(l1 + <span class="hljs-number">1</span>, r1);<br><br>        <span class="hljs-comment">// 偶数情况</span><br>        <span class="hljs-keyword">int</span> l2 = i, r2 = i + <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">while</span> (l2 &gt;= <span class="hljs-number">0</span> &amp;&amp; r2 &lt; s.length() &amp;&amp; s.charAt(l2) == s.charAt(r2)) &#123;<br>            l2--;<br>            r2++;<br>        &#125;<br><br>        <span class="hljs-keyword">if</span> (r2 - l2 - <span class="hljs-number">1</span> &gt; res.length()) res = s.substring(l2 + <span class="hljs-number">1</span>, r2);<br>    &#125;<br><br>    <span class="hljs-keyword">return</span> res;<br>&#125;<br></code></pre></td></tr></table></figure>
