            <h1 style="display: none">LC0010_正则表达式匹配</h1>
            
            <div class="markdown-body">
              <h3 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a>题目描述</h3><figure class="highlight smalltalk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs smalltalk">给你一个字符串 s 和一个字符规律 p，请你来实现一个支持 <span class="hljs-string">&#x27;.&#x27;</span> 和 <span class="hljs-string">&#x27;*&#x27;</span> 的正则表达式匹配。<br><br><span class="hljs-string">&#x27;.&#x27;</span> 匹配任意单个字符<br><span class="hljs-string">&#x27;*&#x27;</span> 匹配零个或多个前面的那一个元素<br>所谓匹配，是要涵盖 整个 字符串 s的，而不是部分字符串。<br><br>示例 <span class="hljs-number">1</span>：<br><br>输入：s = <span class="hljs-comment">&quot;aa&quot;</span> p = <span class="hljs-comment">&quot;a&quot;</span><br>输出：<span class="hljs-keyword">false</span><br>解释：<span class="hljs-comment">&quot;a&quot;</span> 无法匹配 <span class="hljs-comment">&quot;aa&quot;</span> 整个字符串。<br></code></pre></td></tr></table></figure>

<h4 id="算法思路"><a href="#算法思路" class="headerlink" title="算法思路"></a>算法思路</h4><figure class="highlight prolog"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs prolog">dp[i][j]: s串的前i个字符与p串的前j个字符是否匹配<br><br>集合划分：(p[j] != <span class="hljs-string">&#x27;*&#x27;</span> || p[j] == <span class="hljs-string">&#x27;*&#x27;</span>)<br>    (<span class="hljs-number">1</span>) 当p[j] != <span class="hljs-string">&#x27;*&#x27;</span> 的时候，需要比较 s[i] 与 p[j]. 如果s[i]能够与p[j]匹配，那么dp[i][j]根据 dp[i<span class="hljs-number">-1</span>][j<span class="hljs-number">-1</span>]转移过来。<br><br>    (<span class="hljs-number">2</span>) 当p[j] == <span class="hljs-string">&#x27;*&#x27;</span> 的时候，则可能匹配<span class="hljs-number">0</span>次、<span class="hljs-number">1</span>次、<span class="hljs-number">2</span>次...<br>    匹配<span class="hljs-number">0</span>次: dp[i][j] 根据 dp[i][j<span class="hljs-number">-1</span>]转移过来<br>    匹配<span class="hljs-number">1</span>次：s[i] == p[j<span class="hljs-number">-1</span>]<br>    匹配<span class="hljs-number">2</span>次：s[i] == p[j<span class="hljs-number">-1</span>] &amp;&amp; s[i<span class="hljs-number">-1</span>] == p[j<span class="hljs-number">-1</span>]<br>    匹配<span class="hljs-number">3</span>次：s[i] == p[j<span class="hljs-number">-1</span>] &amp;&amp; s[i<span class="hljs-number">-1</span>] == p[j<span class="hljs-number">-1</span>] &amp;&amp; s[i<span class="hljs-number">-2</span>] == p[j<span class="hljs-number">-1</span>]<br>    ...<br><br>    因此匹配多次的情况：<span class="hljs-number">1</span>次 || <span class="hljs-number">2</span>次 || <span class="hljs-number">3</span>次 || ...<br>    然而我们发现 dp[i<span class="hljs-number">-1</span>][j] 在匹配多次的情况时：<br>        <span class="hljs-number">1</span>次: s[i<span class="hljs-number">-1</span>][j<span class="hljs-number">-1</span>]<br>        <span class="hljs-number">2</span>次：s[i<span class="hljs-number">-1</span>][j<span class="hljs-number">-1</span>] &amp;&amp; s[i<span class="hljs-number">-2</span>][j<span class="hljs-number">-1</span>]<br>        ...<br>    <br>    因此 dp[i][j] 可以通过 dp[i<span class="hljs-number">-1</span>][j] &amp;&amp; s[i] == p[j<span class="hljs-number">-1</span>] 转移过来。<br></code></pre></td></tr></table></figure>

<h4 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">isMatch</span><span class="hljs-params">(String s, String p)</span> </span>&#123;<br>    <span class="hljs-keyword">int</span> n = s.length();<br>    <span class="hljs-keyword">int</span> m = p.length();<br><br>    s = <span class="hljs-string">&quot; &quot;</span> + s;<br>    p = <span class="hljs-string">&quot; &quot;</span> + p;<br><br>    <span class="hljs-comment">// dp[i][j]: s前i个字符是否能够与p前j个字符相匹配 </span><br>    <span class="hljs-keyword">boolean</span>[][] dp = <span class="hljs-keyword">new</span> <span class="hljs-keyword">boolean</span>[n + <span class="hljs-number">1</span>][m + <span class="hljs-number">1</span>];<br>    dp[<span class="hljs-number">0</span>][<span class="hljs-number">0</span>] = <span class="hljs-keyword">true</span>;<br><br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt;= n; i++) &#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">1</span>; j &lt;= m; j++) &#123;<br>            <span class="hljs-keyword">if</span> (i &gt; <span class="hljs-number">0</span> &amp;&amp; (s.charAt(i) == p.charAt(j) || p.charAt(j) == <span class="hljs-string">&#x27;.&#x27;</span>))<br>                dp[i][j] = dp[i-<span class="hljs-number">1</span>][j-<span class="hljs-number">1</span>] || dp[i][j];<br>            <br>            <span class="hljs-keyword">if</span> (p.charAt(j) == <span class="hljs-string">&#x27;*&#x27;</span>) &#123;<br>                <span class="hljs-comment">// 匹配0次</span><br>                <span class="hljs-keyword">if</span> (j &gt;= <span class="hljs-number">2</span>)<br>                    dp[i][j] = dp[i][j - <span class="hljs-number">2</span>] || dp[i][j];<br>                <br>                <span class="hljs-comment">// 匹配多次</span><br>                <span class="hljs-keyword">if</span> (i &gt; <span class="hljs-number">0</span> &amp;&amp; (s.charAt(i) == p.charAt(j - <span class="hljs-number">1</span>) || p.charAt(j - <span class="hljs-number">1</span>) == <span class="hljs-string">&#x27;.&#x27;</span>))<br>                    dp[i][j] = dp[i-<span class="hljs-number">1</span>][j] || dp[i][j];<br>            &#125;<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-keyword">return</span> dp[n][m];<br>&#125;<br></code></pre></td></tr></table></figure>
            </div>
