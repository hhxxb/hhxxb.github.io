            <h1 style="display: none">LC0004_寻找两个正序数组的中位数</h1>
            
            <div class="markdown-body">
              <h3 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a>题目描述</h3><figure class="highlight inform7"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs inform7">给定两个大小分别为 m 和 n 的正序（从小到大）数组 nums1 和 nums2。请你找出并返回这两个正序数组的 中位数 。<br><br>示例 1：<br><br>输入：nums1 = <span class="hljs-comment">[1,3]</span>, nums2 = <span class="hljs-comment">[2]</span><br>输出：2.00000<br>解释：合并数组 = <span class="hljs-comment">[1,2,3]</span> ，中位数 2<br></code></pre></td></tr></table></figure>

<h4 id="算法思路"><a href="#算法思路" class="headerlink" title="算法思路"></a>算法思路</h4><figure class="highlight armasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs armasm">方法<span class="hljs-number">1</span>：O(N + M)<br>    将两个正序数组按序合并，返回对应的中位数即可<br><br>方法<span class="hljs-number">2</span>：O(log(N + M))<br>    先考虑朴素情况：每次我们取<span class="hljs-built_in">s1</span>[k/<span class="hljs-number">2</span>]和<span class="hljs-built_in">s2</span>[k/<span class="hljs-number">2</span>]的地方，如果<span class="hljs-built_in">s1</span>[k/<span class="hljs-number">2</span>] &gt; <span class="hljs-built_in">s2</span>[k/<span class="hljs-number">2</span>]，则说明第k小的数肯定不会存在于<span class="hljs-built_in">s2</span>[l, l + k/<span class="hljs-number">2</span>]中。因此可以排除掉 k / <span class="hljs-number">2</span> 个元素。<br><br>    再考虑边界情况，如果<span class="hljs-built_in">s1</span>中的个数不足 k / <span class="hljs-number">2</span> 怎么办？ <br>        那么就取最后一个位置的元素参与比较, int si = min(i + k / <span class="hljs-number">2</span>, len(<span class="hljs-built_in">s1</span>))<br>    <br>    如果<span class="hljs-built_in">s1</span>已经排除完了怎么办？i<br>        返回<span class="hljs-built_in">s2</span>[j + k - <span class="hljs-number">1</span>]的元素即可<br><br>    如果 k == <span class="hljs-number">1</span> 怎么办？<br>        返回 min(<span class="hljs-built_in">s1</span>[i], <span class="hljs-built_in">s2</span>[j])<br></code></pre></td></tr></table></figure>

<h4 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">double</span> <span class="hljs-title">findMedianSortedArrays</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[] nums1, <span class="hljs-keyword">int</span>[] nums2)</span> </span>&#123;<br>    <span class="hljs-keyword">int</span> total = nums1.length + nums2.length;<br><br>    <span class="hljs-keyword">if</span> (total % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>) &#123;<br>        <span class="hljs-comment">// find (total / 2)th number</span><br>        <span class="hljs-keyword">int</span> left = findKth(nums1, <span class="hljs-number">0</span>, nums2, <span class="hljs-number">0</span>, total / <span class="hljs-number">2</span>);<br><br>        <span class="hljs-comment">// find (total / 2 + 1)th number</span><br>        <span class="hljs-keyword">int</span> right = findKth(nums1, <span class="hljs-number">0</span>, nums2, <span class="hljs-number">0</span>, total / <span class="hljs-number">2</span> + <span class="hljs-number">1</span>);<br><br>        <span class="hljs-keyword">return</span> (left + right) / <span class="hljs-number">2.0</span>;<br>    &#125; <span class="hljs-keyword">else</span> &#123;<br>        <span class="hljs-keyword">return</span> findKth(nums1, <span class="hljs-number">0</span>, nums2, <span class="hljs-number">0</span>, total / <span class="hljs-number">2</span> + <span class="hljs-number">1</span>) / <span class="hljs-number">1.0</span>;<br>    &#125;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">findKth</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[] nums1, <span class="hljs-keyword">int</span> i, <span class="hljs-keyword">int</span>[] nums2, <span class="hljs-keyword">int</span> j, <span class="hljs-keyword">int</span> k)</span> </span>&#123;<br>    <span class="hljs-keyword">if</span> (nums1.length - i &gt; nums2.length - j)<br>        <span class="hljs-keyword">return</span> findKth(nums2, j, nums1, i, k);<br>    <br>    <span class="hljs-keyword">if</span> (i == nums1.length)  <span class="hljs-keyword">return</span> nums2[j + k - <span class="hljs-number">1</span>];<br>    <span class="hljs-keyword">if</span> (k == <span class="hljs-number">1</span>) <span class="hljs-keyword">return</span> Math.min(nums1[i], nums2[j]);<br><br>    <span class="hljs-keyword">int</span> si = Math.min(i + k / <span class="hljs-number">2</span>, nums1.length);<br>    <span class="hljs-keyword">int</span> sj = j + k / <span class="hljs-number">2</span>;<br><br>    <span class="hljs-keyword">if</span> (nums1[si - <span class="hljs-number">1</span>] &gt; nums2[sj - <span class="hljs-number">1</span>]) &#123;<br>        <span class="hljs-keyword">return</span> findKth(nums1, i, nums2, j + k / <span class="hljs-number">2</span>, k - k / <span class="hljs-number">2</span>);<br>    &#125; <span class="hljs-keyword">else</span> &#123;<br>        <span class="hljs-keyword">return</span> findKth(nums1, si, nums2, j, k - (si - i));<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
