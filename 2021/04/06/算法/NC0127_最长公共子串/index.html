            <h1 style="display: none">NC0127_最长公共子串</h1>
            
            <div class="markdown-body">
              <h3 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a>题目描述</h3><figure class="highlight 1c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs 1c">给定两个字符串str1和str2,输出两个字符串的最长公共子串<br>题目保证str1和str2的最长公共子串存在且唯一。<br><br>示例<span class="hljs-number">1</span><br>输入: <span class="hljs-string">&quot;1AB2345CD&quot;</span>,<span class="hljs-string">&quot;12345EF&quot;</span><br>返回值 : <span class="hljs-string">&quot;2345&quot;</span><br></code></pre></td></tr></table></figure>

<h4 id="算法思路"><a href="#算法思路" class="headerlink" title="算法思路"></a>算法思路</h4><figure class="highlight mipsasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs mipsasm">dp[i][<span class="hljs-keyword">j]: </span><span class="hljs-built_in">s1</span>以下标i结尾和<span class="hljs-built_in">s2</span>以下标<span class="hljs-keyword">j结尾的最长公共子串的最大值</span><br><span class="hljs-keyword"></span><br><span class="hljs-keyword">集合划分：(s1[i] </span>== <span class="hljs-built_in">s2</span>[<span class="hljs-keyword">j] </span><span class="hljs-title">||</span> <span class="hljs-built_in">s1</span>[i]  != <span class="hljs-built_in">s2</span>[<span class="hljs-keyword">j])</span><br><span class="hljs-keyword"> </span>        (dp[i][<span class="hljs-keyword">j] </span>= dp[i<span class="hljs-number">-1</span>][<span class="hljs-keyword">j-1] </span>+ <span class="hljs-number">1</span> <span class="hljs-title">||</span> <span class="hljs-number">0</span>)<br>         当i或者<span class="hljs-keyword">j为0时，i-1和j-1会溢出，因此当 </span>i == <span class="hljs-number">0</span> <span class="hljs-title">||</span> <span class="hljs-keyword">j </span>== <span class="hljs-number">0</span> 且 <span class="hljs-built_in">s1</span>[i] == <span class="hljs-built_in">s2</span>[<span class="hljs-keyword">j], </span>dp[i][<span class="hljs-keyword">j] </span>= <span class="hljs-number">1</span><br><br>出现更大的长度时，记录下标xIndex以及最大长度，则结果为<span class="hljs-built_in">s1</span>(xIndex - xMax + <span class="hljs-number">1</span>, xIndex + <span class="hljs-number">1</span>)<br></code></pre></td></tr></table></figure>

<h4 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">LCS</span> <span class="hljs-params">(String str1, String str2)</span> </span>&#123;<br>    <span class="hljs-comment">// write code here</span><br>    <span class="hljs-keyword">int</span> n = str1.length();<br>    <span class="hljs-keyword">int</span> m = str2.length();<br>    <br>    <span class="hljs-comment">// str1以下标i结尾的和str2以下标j结尾的公共子串的长度最大值</span><br>    <span class="hljs-keyword">int</span>[][] dp = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[n][m];<br>    <br>    <span class="hljs-keyword">int</span> xMax = <span class="hljs-number">0</span>;    <span class="hljs-comment">// 记录最大值</span><br>    <span class="hljs-keyword">int</span> xIndex = <span class="hljs-number">0</span>;  <span class="hljs-comment">// 记录出现最大值的下标</span><br>            <br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; n; i++) &#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt; m; j++) &#123;<br>            <span class="hljs-comment">// 如果s1[i] == s2[j]， dp[i][j] = dp[i-1][j-1] + 1</span><br>            <span class="hljs-comment">// 如果s1[i] != s2[j], dp[i][j] = 0</span><br>            <span class="hljs-keyword">if</span> (str1.charAt(i) == str2.charAt(j)) &#123;<br>                <span class="hljs-keyword">if</span> (i == <span class="hljs-number">0</span> || j == <span class="hljs-number">0</span>)<br>                    dp[i][j] = <span class="hljs-number">1</span>;<br>                <span class="hljs-keyword">else</span><br>                    dp[i][j] = dp[i-<span class="hljs-number">1</span>][j-<span class="hljs-number">1</span>] + <span class="hljs-number">1</span>;<br>            <br>            &#125;<br>                <br>            <span class="hljs-keyword">if</span> (xMax &lt; dp[i][j]) &#123;<br>                xMax = dp[i][j];<br>                xIndex = i;<br>            &#125;<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-keyword">if</span> (xMax == <span class="hljs-number">0</span>)    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;-1&quot;</span>;<br>    <span class="hljs-keyword">return</span> str1.substring(xIndex - xMax + <span class="hljs-number">1</span>, xIndex + <span class="hljs-number">1</span>);<br>&#125;<br></code></pre></td></tr></table></figure>
