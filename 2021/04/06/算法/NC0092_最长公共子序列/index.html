            <h1 style="display: none">NC0092_最长公共子序列</h1>
            
            <div class="markdown-body">
              <h3 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a>题目描述</h3><figure class="highlight 1c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs 1c">给定两个字符串str1和str2，输出连个字符串的最长公共子序列。如过最长公共子序列为空，则输出-<span class="hljs-number">1</span>。<br><br>示例<span class="hljs-number">1</span><br>输入:<span class="hljs-string">&quot;1A2C3D4B56&quot;</span>,<span class="hljs-string">&quot;B1D23CA45B6A&quot;</span><br>返回值:<span class="hljs-string">&quot;123456&quot;</span><br></code></pre></td></tr></table></figure>

<h4 id="算法思路"><a href="#算法思路" class="headerlink" title="算法思路"></a>算法思路</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs java">dp[i][j]: s1前i个字符和s2前j个字符的公共子序列的最长值<br><br>集合划分：(包含s1[i]且包含s2[j] || 包含s1[i]不包含s2[j] || 不包含s1[i]包含s2[j] || 都不包含)<br>         (dp[i-<span class="hljs-number">1</span>][j-<span class="hljs-number">1</span>] + <span class="hljs-number">1</span> || dp[i][j-<span class="hljs-number">1</span>] || dp[i-<span class="hljs-number">1</span>][j] || dp[i-<span class="hljs-number">1</span>][j-<span class="hljs-number">1</span>])<br>         然而实则 dp[i-<span class="hljs-number">1</span>][j-<span class="hljs-number">1</span>]已经出现在了 dp[i][j-<span class="hljs-number">1</span>]和dp[i-<span class="hljs-number">1</span>][j]之中。<br><br>因此如果s1[i] == s2[j]: dp[i-<span class="hljs-number">1</span>][j-<span class="hljs-number">1</span>] + <span class="hljs-number">1</span><br>否则：max(dp[i-<span class="hljs-number">1</span>][j], dp[i][j-<span class="hljs-number">1</span>])<br><br>如何获取具体的序列？    <br>    保存转移状态：s1[i] == s2[j]  from[i][j] = <span class="hljs-number">0</span><br>                 dp[i-<span class="hljs-number">1</span>][j] &gt;= dp[i][j-<span class="hljs-number">1</span>] : 从i-<span class="hljs-number">1</span>转移过来，from[i][j] = <span class="hljs-number">1</span><br>                 dp[i][j-<span class="hljs-number">1</span>] &gt; dp[i-<span class="hljs-number">1</span>][j] : 从j-<span class="hljs-number">1</span>转移过来，from[i][j] = <span class="hljs-number">2</span><br></code></pre></td></tr></table></figure>

<h4 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">LCS</span> <span class="hljs-params">(String text1, String text2)</span> </span>&#123;<br>    <span class="hljs-comment">// write code here</span><br>    <span class="hljs-keyword">int</span> N = text1.length();<br>    <span class="hljs-keyword">int</span> M = text2.length();<br><br>    text1 = <span class="hljs-string">&quot; &quot;</span> + text1;<br>    text2 = <span class="hljs-string">&quot; &quot;</span> + text2;<br>    <span class="hljs-keyword">int</span>[][] dp = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[N + <span class="hljs-number">1</span>][M + <span class="hljs-number">1</span>];<br>    <span class="hljs-keyword">int</span>[][] from = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[N + <span class="hljs-number">1</span>][M + <span class="hljs-number">1</span>];<br>    <br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>; i &lt;= N; i++) &#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">1</span>; j &lt;= M; j++) &#123;<br>            <span class="hljs-keyword">if</span> (text1.charAt(i) == text2.charAt(j)) &#123;<br>                dp[i][j] = dp[i-<span class="hljs-number">1</span>][j-<span class="hljs-number">1</span>] + <span class="hljs-number">1</span>;<br>                from[i][j] = <span class="hljs-number">0</span>;<br>            &#125; <span class="hljs-keyword">else</span> &#123;<br>                dp[i][j] = Math.max(dp[i-<span class="hljs-number">1</span>][j], dp[i][j-<span class="hljs-number">1</span>]);<br>                <span class="hljs-keyword">if</span> (dp[i-<span class="hljs-number">1</span>][j] &gt;= dp[i][j-<span class="hljs-number">1</span>])<br>                    from[i][j] = <span class="hljs-number">1</span>;<br>                <span class="hljs-keyword">else</span><br>                    from[i][j] = <span class="hljs-number">2</span>;<br>            &#125;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-keyword">if</span> (dp[N][M] == <span class="hljs-number">0</span>)    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;-1&quot;</span>;<br><br>    StringBuilder sb = <span class="hljs-keyword">new</span> StringBuilder();<br>    <span class="hljs-keyword">int</span> i = N, j = M;<br>    <span class="hljs-keyword">while</span> (i &gt; <span class="hljs-number">0</span> &amp;&amp; j &gt; <span class="hljs-number">0</span>) &#123;<br>        <span class="hljs-keyword">if</span> (text1.charAt(i) == text2.charAt(j))<br>            sb.append(text1.charAt(i));<br>        <br>        <span class="hljs-comment">// 通过转移状态来移动i或者j，从而获取到s1[i] == s2[j]的状态</span><br>        <span class="hljs-keyword">if</span> (from[i][j] == <span class="hljs-number">0</span>) &#123;<br>            i--;<br>            j--;<br>        &#125; <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (from[i][j] == <span class="hljs-number">1</span>)<br>            i--;<br>        <span class="hljs-keyword">else</span> <br>            j--;<br>    &#125;<br><br>    <span class="hljs-keyword">return</span> sb.reverse().toString();<br>&#125;<br></code></pre></td></tr></table></figure>
